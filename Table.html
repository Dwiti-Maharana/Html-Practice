<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="icon" href="icon.png">
    </head>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
td {
    text-align: center;
}
th, td {
    padding-top: 10px;
    padding-bottom: 20;
    padding-left: 30px;
    padding-right: 40px;
}
</style>
<body>

<h2>Set the first column to 70% of the table width</h2>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table> <br>

<table style="width: 100%;">
    <caption>Monthly Income</caption>
    <tr>
    <th>Month</th>
    <th>saving</th>
    </tr>
    <tr>
    <td>January</td>
    <td>21,000/-</td>
    </tr>
    <tr>
    <td>February</td>
    <td>20,000/-</td>
    </tr>
    <tr>
    <td>March</td>
    <td>25,000/-</td>
    </tr>
    <td>April</td>
    <td>21,000/-</td>
    </tr>
    <tr>
    <td>May</td>
    <td>20,000/-</td>
    </tr>
</table>

</body>
</html>
