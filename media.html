<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Media Controls with Symbols</title>
    <style>
        .media-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .media-controls span, .media-controls input {
            margin-right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Audio and Video Controls</h1>

    <h2>Audio Example</h2>
    <audio id="audioPlayer">
        <source src="Headlands.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="media-controls">
        <span onclick="playAudio()">&#9658;</span> <!-- Play symbol -->
        <span onclick="pauseAudio()">&#10074;&#10074;</span> <!-- Pause symbol -->
        <span onclick="stopAudio()">&#9724;</span> <!-- Stop symbol -->
        <input type="range" id="audioVolume" min="0" max="1" step="0.1" value="1" onchange="setAudioVolume(this.value)">
        <input type="range" id="audioProgress" min="0" max="100" value="0" onchange="seekAudio(this.value)">
    </div>

    <h2>Video Example</h2>
    <video id="videoPlayer" width="320" height="240">
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="media-controls">
        <span onclick="playVideo()">&#9658;</span> <!-- Play symbol -->
        <span onclick="pauseVideo()">&#10074;&#10074;</span> <!-- Pause symbol -->
        <span onclick="stopVideo()">&#9724;</span> <!-- Stop symbol -->
        <input type="range" id="videoVolume" min="0" max="1" step="0.1" value="1" onchange="setVideoVolume(this.value)">
        <input type="range" id="videoProgress" min="0" max="100" value="0" onchange="seekVideo(this.value)">
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioVolume = document.getElementById('audioVolume');
        const audioProgress = document.getElementById('audioProgress');
        
        audioPlayer.addEventListener('timeupdate', () => {
            audioProgress.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        });

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        function setAudioVolume(value) {
            audioPlayer.volume = value;
        }

        function seekAudio(value) {
            audioPlayer.currentTime = (value / 100) * audioPlayer.duration;
        }

        const videoPlayer = document.getElementById('videoPlayer');
        const videoVolume = document.getElementById('videoVolume');
        const videoProgress = document.getElementById('videoProgress');
        
        videoPlayer.addEventListener('timeupdate', () => {
            videoProgress.value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
        });

        function playVideo() {
            videoPlayer.play();
        }

        function pauseVideo() {
            videoPlayer.pause();
        }

        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }

        function setVideoVolume(value) {
            videoPlayer.volume = value;
        }

        function seekVideo(value) {
            videoPlayer.currentTime = (value / 100) * videoPlayer.duration;
        }
    </script>

</body>
</html>
