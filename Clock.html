<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hand {
            position: absolute;
            width: 50%;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: ease-in-out;
        }
        .hour {
            width: 35%;
            height: 4px;
            background: black;
            left: 15%;
        }
        .minute {
            width: 45%;
            height: 3px;
            background: black;
            left: 5%;
        }
        .second {
            height: 2px;
            background: red;
            left: 0;
        }
        .center {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            top: 50%;
            left: 50%;
            margin-top: -4px;
            margin-left: -4px;
            border-radius: 50%;
        }
        .number {
            position: absolute;
            width: 20px;
            height: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            transform: translate(-50%, -50%);
        }
        .digital-clock {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .digital-clock p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        <div class="number" style="top: 20px; left: 50%;">12</div>
        <div class="number" style="top: 50%; left: 180px;">3</div>
        <div class="number" style="top: 180px; left: 50%;">6</div>
        <div class="number" style="top: 50%; left: 20px;">9</div>
    </div>
    <div class="digital-clock" id="digital-clock"></div>

    <script>
        function setClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = ((seconds / 60) * 360) + 90;
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

            document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;

            const timeString = now.toLocaleTimeString('en-US', { hour12: true });
            const dateString = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            document.getElementById('digital-clock').innerHTML = `<p>${timeString}</p><p>${dateString}</p><p>India Standard Time</p>`;
        }

        setInterval(setClock, 1000);
        setClock();
    </script>
</body>
</html>
